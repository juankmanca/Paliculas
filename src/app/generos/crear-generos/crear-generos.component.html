<form (submit)="guardarCambios()">
  <mat-form-field appearance="outline">
    <mat-label>Nombre</mat-label>
    <input matInput [formControl]="form.controls.nombre">
    <mat-error>{{ObtenerErrorCampoNombre()}}</mat-error>
  </mat-form-field>
  <div class="buttons-container">
    <button mat-flat-button type="button" (click)="saveChanges()" [disabled]="form.invalid">Save Changes</button>
    <a mat-stroked-button routerLink="/generos">Cancelar</a>
  </div>
</form>
