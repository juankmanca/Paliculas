<div class="container">
  <ul>
    @for (item of notSelected; track $index){
    <li (click)="select(item, $index)">{{item.value}}</li>
    }
  </ul>

  <div class="div-buttons">
    <button type="button" (click)="selectAll()">>>></button>
    <button type="button" (click)="deselectAll()">
      <<< 
    </button>
  </div>

  <ul>
    @for (item of selected; track $index){
    <li (click)="deselect(item, $index)">{{item.value}}</li>
    }
  </ul>
</div>
