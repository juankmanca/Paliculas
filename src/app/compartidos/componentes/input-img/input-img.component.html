<h4>{{titulo}}</h4>
<div>
  <button type="button" mat-raised-button (click)="loadFile.click()">Seleccionar imagen</button>
  <input type="file" hidden #loadFile accept="image/*" (change)="OnChange($event)" />
</div>


<div>
  @if (imageBase64) {
    <img [src]="imageBase64" style="max-width: 100%; max-height: 300px; margin-top: 20px" />
  }
  @else if (imageUrl) {
    <img [src]="imageUrl" style="max-width: 100%; max-height: 300px; margin-top: 20px" />
  }
</div>
